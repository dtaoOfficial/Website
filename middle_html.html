<body class="animated">

  <!-- üåó Mode Toggle -->
  <button class="toggle-mode" onclick="cycleTheme()">üåó</button>

  <!-- üß™ Exam Content -->
  <h1 class="reels-heading">Intermediate-level  Java Exam</h1>
  <p style="text-align:center;">Enter your name and begin the challenge!</p>

  <div id="namePrompt" style="text-align:center; margin-top: 1rem;">
    <input type="text" id="userName" placeholder="Enter your name" style="padding: 10px; border-radius: 8px; width: 60%; max-width: 400px;" />
    <br/><br/>
    <button class="toggle" onclick="startExam()">Start Exam</button>
  </div>

  <div id="questionBox" style="display:none; margin-top:2rem; text-align:center;">
<p style="margin-bottom: 1rem;">Question <span id="questionIndex">01</span> / <span id="totalQuestions">50</span></p>
    <h3 id="questionText">Loading question...</h3>
    <div id="optionsContainer"></div>

    <div class="controls" style="margin-top:2rem;">
      <button class="toggle" onclick="nextQuestion()">Next Question</button>
      <button class="toggle" onclick="endExam()">End Exam</button>
    </div>
  </div>

  <!-- üè† Floating Home Button -->
  <a href="lang_selection.html" class="home-button">üè†</a>

  <!-- üß† Theme Restore + JS link -->
  <script>
    const savedTheme = localStorage.getItem("selectedTheme") || "light";
    document.body.classList.remove("light", "dark", "animated");
    document.body.classList.add(savedTheme);

    function cycleTheme() {
      const body = document.body;
      let next = "light";
      if (body.classList.contains("light")) next = "dark";
      else if (body.classList.contains("dark")) next = "animated";
      else next = "light";
      body.classList.remove("light", "dark", "animated");
      body.classList.add(next);
      localStorage.setItem("selectedTheme", next);
    }
  </script>
  <script src="middle_html.js"></script>
</body>
